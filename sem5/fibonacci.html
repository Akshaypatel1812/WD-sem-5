<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>

    <h1>Fibonacci Series</h1>

    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" required>
    <button onclick="displayFibonacci()">Display Fibonacci Series</button>

    <p id="result"></p>

    <script>
        function displayFibonacci() {
            let numberInput = document.getElementById("numberInput").value;

            // Convert the input to a number
            numberInput = parseInt(numberInput);

            // Generate Fibonacci series
            let fibonacciSeries = [0, 1];
            for (let i = 2; i < numberInput; i++) {
                fibonacciSeries[i] = fibonacciSeries[i - 1] + fibonacciSeries[i - 2];
            }

            // Display the result
            document.getElementById('result').textContent = "Fibonacci Series: " + fibonacciSeries.join(', ');
        }
    </script>

</body>
</html>
