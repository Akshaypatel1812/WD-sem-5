<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

<!-- HTML Registration Form -->
<form id="registrationForm" onsubmit="validateForm(); return false;">
  <label for="username">Username:</label>
  <input type="text" id="username" required>
  <br>

  <label for="password">Password:</label>
  <input type="password" id="password" required>
  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" required>
  <br>

  <input type="submit" value="Register">
</form>

<!-- Display errors here -->
<div id="errorMessages" class="error"></div>

<script>
  function validateForm() {
    // Get form inputs
    let username = document.getElementById('username').value.trim();
    let password = document.getElementById('password').value.trim();
    let email = document.getElementById('email').value.trim();

    // Clear previous error messages
    document.getElementById('errorMessages').innerHTML = "";

    // Validate username (simple example: at least 3 characters)
    if (username.length < 3) {
      displayError("Username must be at least 3 characters");
      return;
    }

    // Validate password (simple example: at least 6 characters)
    if (password.length < 6) {
      displayError("Password must be at least 6 characters");
      return;
    }

    // Validate email using a regular expression
    let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      displayError("Invalid email address");
      return;
    }

    // If all validations pass, submit the form or perform further actions
    alert("Registration successful!");
  }

  function displayError(message) {
    // Display error messages
    document.getElementById('errorMessages').innerHTML += "<p>" + message + "</p>";
  }
</script>

</body>
</html>
